<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>XKCD Bookmark</title>
</head>
<body>
    <div class="loader">
        <div></div>
    </div>
    <div class="content">
        <div id=" Introduction">
            <ul>
                <li id="searchTool-link">Search</li>
                <li id="faveComics-link">Favourite Comics</li>
            </ul>
        </div>
        <div class="searchTool">
            <section>
                <form>
                  <label for="searchByKeyword">Search By Keyword: </label>
                  <input id="searchByKeyword" type="text" placeholder="Enter keyword here"/>
                  <input type="submit" />
                </form>
              </section>
              <section id="searchResults">
                <h4>Search Results</h4>
                <ul></ul>
              </section>
        </div>
        <div class="faveComics"></div>
    </div>
</body>
</html>
